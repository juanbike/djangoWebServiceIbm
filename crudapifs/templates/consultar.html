{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load staticfiles %}
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<script src="{% static 'js/bootstrap.min.js' %}"></script>
{% block content %}
<h1>Web service: CONS_Credito</h1>
<div class="container">
    <div class="row my-5" <form method="POST" action="{% url 'consultar' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="col-md-12" {% csrf_token %} <label for="fecha">Fecha:</label>
            <input type="text" name="fecha" id="fecha">
            <br>
            <label for="numcre">Número de Crédito:</label>
            <input type="text" name="numcre" id="numcre">
            <br>
            <button type="submit" class="btn btn-primary">Enviar ffffconsulta</button>
            </form>
        </div>
    </div>
</div>


<div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
    </div>
</div>

<div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword">
    </div>
</div>
{% endblock %}
